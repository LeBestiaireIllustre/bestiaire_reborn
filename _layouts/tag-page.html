{% assign current_tag = page.tag %}
<div class="tag">
  <h1 class="tag-headline">{{ current_tag }}</h1>
  {% for post in site.posts %}
    {% if post.tags contains current_tag %}
      {% include post.html post_arg=post %}
    {% endif %}
  {% endfor %}
</div>
