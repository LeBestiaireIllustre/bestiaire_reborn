---
layout: default-side-bar
---
<span class="page-marker" data-menu-item="archives"></span>
<div class="archives">
  <ul>
    {% for post in site.posts %}
    <li>
        {% include date_part.html date_arg=post.date%}
        <a href="{{ post.url | prepend: site.baseurl }}"><h2>{{ post.title }}</h2></a>
    </li>
    {% endfor %}
  </ul>
</div>
