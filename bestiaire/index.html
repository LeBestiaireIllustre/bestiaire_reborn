---
layout: default-side-bar-invisible-on-desktop
---
{% assign column_count = 4 %}
{% assign columns = (site.data.bestiaire | column_list: column_count)%}
<div class="bestiaire row">
  {% for column in columns %}
  <div class="col-xs-{{ 12 | divided_by: column_count }}">
    {% for element in column %}
    <div class="image-container">
      <img alt="{{ element.title }}" src="{{ site.url }}/images/bestiaire/{{ element.file }}" />
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>
