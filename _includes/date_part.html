{% assign date_arg = include.date_arg %}
<span class="glyphicon glyphicon-time"></span>&nbsp;
<time class="article-date" datetime="{{ date_arg | date_to_xmlschema }}" itemprop="datePublished">
          {{ date_arg | date: "%d-%m-%Y" | to_french_date }}
</time>
