---
layout: default-side-bar
---
<div class="tags-page">
    {% assign rows = (site.tags | sort | gridify) %}
    {% for row in rows %}
    <div class="row">
      {% for tag in row %}
      <div class="col-xs-12 col-md-{{ tag | last }}" style="text-align: center">
        {% assign actual = (tag | first) %}
          {% include tag_part.html tag_arg=actual %}      
      </div>
      {% endfor %}
    </div>
    {% endfor %}
</div>
